<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Custom Element Demo</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="bower_components/brick-storage-indexeddb/src/brick-storage-indexeddb.html">
    <link rel="import" href="src/brick-listview.html">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <x-storage-indexeddb id="store" name="todos" key="created"></x-storage-indexeddb>

    <list-view storage="store" id="list" label="label"></list-view>

    <script>
      window.addEventListener('WebComponentsReady', function () {
        window.store = document.querySelector('#store');
        window.list = document.querySelector('#list');
      });
      function addTodo(desc) {
        store.insert({
          label: desc,
          created: Date.now(),
          done: false
        });
      }
    </script>
  </body>
</html>
