<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Custom Element Demo</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="bower_components/brick-storage-indexeddb/src/brick-storage-indexeddb.html">
    <link rel="import" href="src/brick-listview.html">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <x-storage-indexeddb id="store" name="todos" key="created"></x-storage-indexeddb>

    <button id="addone">Add 1 Item</button>
    <button id="addten">Add 10 Items</button>

    <list-view storage="store" id="list" label="label"></list-view>

    <script>
      window.addEventListener('WebComponentsReady', function () {
        window.store = document.querySelector('#store');
        window.list = document.querySelector('#list');
        document.querySelector('#addone').addEventListener('click', function () {
          addTodo();
        });
        document.querySelector('#addten').addEventListener('click', function () {
          for (var i=0; i<10; i++) {
            addTodo(0);
          }
        });
      });
      function addTodo(offset) {
        store.insert({
          label: ((Math.random() * 1e6) | 0).toString(16),
          created: Date.now() + (offset || 0),
          done: false
        });
      }
    </script>
  </body>
</html>
